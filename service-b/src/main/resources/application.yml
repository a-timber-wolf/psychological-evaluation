server:
  port: 8083

spring:
  application:
    #服务名称
    name: service-b
  cloud:
    config:
      #配置文件环境
      profile: dev
      discovery:
        #开启配置中心
        enabled: true
        #配置中心别名
        service-id: service-config
      label: main
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    service-url:
      #注册中心服务器地址
      defaultZone: http://127.0.0.1:8081/eureka/
    #是否将自己注册到注册中心
    register-with-eureka: true
    #是否需要搜索服务信息
    fetch-registry: true
  instance:
    #使用ip地址注册到注册中心
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

feign:
  hystrix:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
