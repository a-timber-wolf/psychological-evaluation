server:
  port: 8084

spring:
  application:
    name: service-zuul
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8081/eureka/

zuul:
  routes:
    service-a:
      path: /service-a/**
      serviceId: service-a
    service-b:
      path: /service-b/**
      serviceId: service-b
